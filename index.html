<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Guys Portal</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="██████████████████">
    <meta name="twitter:image" content="S█████████.png">
    <meta property="og:title" content="">
    <meta property="og:description" content="██████████████████">
    <meta property="og:image" content="S█████████.png">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            cursor: pointer;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #timer {
            position: fixed;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Titan One', sans-serif;
            font-size: 3.5rem;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg, #ffb6c1, #ff69b4, #ffb6c1);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            animation: gradientShift 3s ease infinite;
            white-space: nowrap;
        }

        #timer::before {
            content: attr(data-text);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transform-origin: center;
            font-family: 'Titan One', sans-serif;
            font-size: 3.5rem;
            text-align: center;
            -webkit-text-stroke: 2px #ff69b4;
            -webkit-text-fill-color: transparent;
            color: transparent;
            opacity: 1;
            z-index: 9;
            white-space: nowrap;
            animation: ripple 1s ease-out infinite;
            animation-play-state: paused;
        }

        #timer.ripple::before {
            animation-play-state: running;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0;
            }
        }

        #play-button {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
            z-index: 4;
            opacity: 0;
            cursor: default;
            pointer-events: auto;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            #timer {
                font-size: 2.5rem;
                top: 75%;
            }
            #timer::before {
                font-size: 2.5rem;
                -webkit-text-stroke: 1.5px #ff69b4;
            }
        }
    </style>
</head>
<body>
    <img id="background-image" src="█████ GAT█W██.png" alt="Fall Guys Portal">
    <div id="particles-js"></div>
    <div id="timer"></div>
    <audio id="donot-audio" src="DONOT.wav" preload="auto"></audio>
    <audio id="whereami-audio" src="WHEREAMI.wav" preload="auto"></audio>
    <button id="play-button"></button>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 1000 } },
                color: { value: '#ffffff' },
                opacity: { value: 0.2, random: true, anim: { enable: true, speed: 0.5, opacity_min: 0.05 } },
                size: { value: 1.5, random: true, anim: { enable: true, speed: 0.5, size_min: 0.5 } },
                line_linked: { enable: false },
                move: {
                    enable: true,
                    speed: 0.3,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: { enable: false }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: false }, onclick: { enable: false } }
            }
        });

        function startTimer() {
            const endDate = new Date('2025-09-16T10:00:00+01:00');
            const timerElement = document.getElementById('timer');
            let timerEnded = false;

            function updateTimer() {
                const now = new Date();
                const timeLeft = endDate - now;

                if (timeLeft <= 0) {
                    timerElement.textContent = 'CLICK/PRESS TO OPEN';
                    timerElement.setAttribute('data-text', timerElement.textContent);
                    timerEnded = true;
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                if (days > 0) {
                    timerElement.textContent = `${days}d ${hours}h`;
                } else if (hours > 0) {
                    timerElement.textContent = `${hours}h ${minutes}m`;
                } else if (minutes > 0) {
                    timerElement.textContent = `${minutes}m ${seconds}s`;
                } else {
                    timerElement.textContent = `${seconds}s`;
                }

                timerElement.setAttribute('data-text', timerElement.textContent);
                timerElement.classList.remove('ripple');
                void timerElement.offsetWidth;
                timerElement.classList.add('ripple');
            }

            updateTimer();
            setInterval(updateTimer, 1000);

            const donotAudio = document.getElementById('donot-audio');
            const whereamiAudio = document.getElementById('whereami-audio');
            const playButton = document.getElementById('play-button');
            let clickCount = 0;

            donotAudio.load();
            whereamiAudio.load();

            playButton.addEventListener('click', () => {
                if (timerEnded) {
                    window.location.href = 'https://www.youtube.com/watch?v=D3f9ndJS5e0';
                    return;
                }
                clickCount++;
                donotAudio.currentTime = 0;
                donotAudio.play();
                if (clickCount === 5) {
                    whereamiAudio.currentTime = 0;
                    whereamiAudio.play();
                }
            });
        }

        startTimer();
    </script>
</body>
</html>
